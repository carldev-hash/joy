<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Joy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="shortcut icon" href="./image/title.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <div class="heart-container">
        <div class="heart"><img src="./image/heart.gif" alt="Heart"></div>
        <div class="heart"><img src="./image/heart.gif" alt="Heart"></div>
        <div class="heart"><img src="./image/heart.gif" alt="Heart"></div>
        <div class="heart"><img src="./image/heart.gif" alt="Heart"></div>
        <div class="heart"><img src="./image/heart.gif" alt="Heart"></div>
        <div class="heart"><img src="./image/heart.gif" alt="Heart"></div>
    </div>
    
    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./image/joy1.jpg" class="d-block w-100" alt="joy1">
            </div>
            <div class="carousel-item">
                <img src="./image/joy2.jpg" class="d-block w-100" alt="joy2">
            </div>
            <div class="carousel-item">
                <img src="./image/joy3.jpg" class="d-block w-100" alt="joy3">
            </div>
            <div class="carousel-item">
                <img src="./image/joy4.jpg" class="d-block w-100" alt="joy4">
            </div>
            <div class="carousel-item">
                <img src="./image/joy5.jpg" class="d-block w-100" alt="joy5">
            </div>
            <div class="carousel-item">
                <img src="./image/joy6.jpg" class="d-block w-100" alt="joy6">
            </div>
        </div>
        
        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
